<!DOCTYPE html>
<html>
<head>
    {% load plotly_dash %}
    {% plotly_header %}
    <style>
        /* Apply basic styles to ensure the page is displayed correctly */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Ensure the Dash container takes up the full height of the viewport */
        #dash-container {
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden; /* Hide overflow to avoid scrollbars */
        }

        /* Style the Dash graph to make it responsive */
        .dash-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .dash-graph-container {
            flex: 1; /* Allow the graph container to expand */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dash-graph {
            width: 100%;
            height: 100%; /* Ensure the graph fills the container */
        }

        .dash-slider {
            width: 80%;
            margin: 20px auto;
        }

        .dash-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h3><strong> Hello Kashish</strong> <h3>
</body>
</html>


<!-- templates/csvPagination.html -->
{% comment %} <!DOCTYPE html>
<html>
<head>
    {% load plotly_dash %}
    {% plotly_header %}
</head>
<body>

    <h1>CSV Pagination and Data Visualization</h1>

    <!-- Display pagination controls -->
    <div>
        <form method="get" action="">
            <label for="pageNo">Page Number:</label>
            <input type="number" name="pageNo" id="pageNo" value="{{ page_no }}" min="1">
            <label for="noOfElements">Elements per Page:</label>
            <input type="number" name="noOfElements" id="noOfElements" value="{{ no_of_elements }}" min="1">
            <button type="submit">Update</button>
        </form>
    </div>

    <!-- Display the Dash app -->
    <div id="dash-container">
        {% plotly_app name="my_dash_app" %}
    </div>

    {% plotly_footer %}
</body>
</html> {% endcomment %}
