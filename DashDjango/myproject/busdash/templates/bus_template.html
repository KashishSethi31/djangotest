{% load plotly_dash %}  <!-- Load the necessary template tags for django-plotly-dash -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Data Dashboard</title>
    {% plotly_header %}  <!-- Include the necessary Dash components in the header -->
</head>
<body>
    <h1>Bus Data Dashboard</h1>
    <div id="dash-container" style="height: 100vh; position: relative; width: 100%;">
        <!-- Embed the Dash app into the template -->
        <div style="
        position: relative; padding-bottom: 10.0%;
        height: 100%;
        overflow: hidden; ">
        <iframe src="/django_plotly_dash/app/BusDashApp/" style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        " frameborder="0" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
        </div> 
    </div>
    {% plotly_footer %}  <!-- Include the necessary JS files for Dash to work properly -->
</body>
</html>
